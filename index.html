<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-up Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="left_section">
      <div class="image">
        <p class="title">TITLE</p>
      </div>
    </div>
    <div class="right_sectiond">
      <p class="description">
        This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
      <form action="#" method="post">
        <fieldset>
          <legend>Let's do this!</legend>
          <label for="first_name">FIRST NAME</label>
          <input type="text" id="first_name" name="first_name">
          <label for="last_name">LAST NAME</label>
          <input type="text" id="last_name" name="last_name">
          <label for="e_mail">EMAIL</label>
          <input type="email" id="e_mail" name="user_email">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="user_password">
          <label for="password">CONFIRM PASSWORD</label>
          <input type="password" id="password" name="confirm_password">
        </fieldset>
        <fieldset>
          <button type="submit">Create Account</button>
        </fieldset>
      </form>
      <p>Already have an account? <span>Log in</span></p>
    </div>
  </div>
</body>

</html>
